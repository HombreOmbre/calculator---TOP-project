<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>TOP Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <input id="result" type="text" placeholder="" disabled />
      <div class="clickable">
        <div id="nums">
          <button class="btn_num" value="1">1</button>
          <button class="btn_num" value="2">2</button>
          <button class="btn_num" value="3">3</button>
          <button class="btn_num" value="4">4</button>
          <button class="btn_num" value="5">5</button>
          <button class="btn_num" value="6">6</button>
          <button class="btn_num" value="7">7</button>
          <button class="btn_num" value="8">8</button>
          <button class="btn_num" value="9">9</button>
          <button class="btn_num" value="0">0</button>
          <button class="btn_num" value=".">.</button>
          <button class="btn_num" data-option="ce">CE</button>
        </div>
        <div id="operands">
          <button class="btn_operand" data-operand="+">+</button>
          <button class="btn_operand" data-operand="-">-</button>
          <button class="btn_operand" data-operand="x">x</button>
          <button class="btn_operand" data-operand=":">:</button>
          <button class="btn_operand" data-operand="=">=</button>
          <button class="btn_operand" data-operand="c">C</button>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
